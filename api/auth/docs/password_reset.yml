description: Reset a user password
tags:
  - Authentication
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: query
    description: The query should contain the password reset token
    required: true
    name: 'token'
    type: 'string'
  - name: body
    description: The body should contain the new user password
    in: body
    required: true
    schema:
      type: object
      required:
        - "password"
      properties:
        password:
          type: "password"
          example: "******************"
responses:
  200:
    description: When the password is successsfully changed.

  400:
    description: Fails to change password due to bad request data

