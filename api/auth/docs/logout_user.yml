description: User Logout
tags:
  - Authentication
produces:
  - "application/json"
security:
  - APIKeyHeader: [ 'Authorization' ]
parameters:
  - name: body
    description: The body should contain the User Logout data
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
      properties:
        email:
          type: "email"
          example: "lyle@gmail.com"
        password:
          type: "string"
          format: password
          example: "********"
responses:
  201:
    description: When a user succesfully logs out.

  400:
    description: Fails to log-out due to bad request data

  401:
    description: Fails to Logout due to invalid credentials.
